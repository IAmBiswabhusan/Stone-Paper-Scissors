<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="H1">
    <img src="ASSETS/dark.png" alt="" ></div>
    <h1>Stone Paper Scissors Game</h1>
    <div class="options" >
        <div class="option"id="Stone">
            <img src="ASSETS/Stone.png" alt="Image of stone">
            <h2>Stone</h2>
        </div>
        <div class="option"id="Paper">
            <img src="ASSETS/Paper.png" alt="Image of Paper">
            <h2>Paper</h2>
        </div>
        <div class="option" id="Scissors">
            <img src="ASSETS/scissors.png" alt="Image of Scissors">
            <h2>Scissors</h2>
        </div>
    </div>
    <div class="ChoiceDisplay">
        <div class="usr-choice"><p >User Choice:</p>
            <p id="uch"></p>
        </div>
        <div class="comp-choice"><p >Comp Choice:</p>
            <p id="cch"></p>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score" ><div id="user-score">0</div>
            <p>your score</p>
        </div>
        <div class="score" ><div id="comp-score">0</div>
            <p>comp score</p>
        </div>
    </div>
    <div class="message"><p id="mass">Play your move</p></div>
    <script src="script.js"></script>
</body>
</html>
